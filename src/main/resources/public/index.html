<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MemoryGame</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>
        <h1>Memory Game</h1>
    </header>
    <h2>Show your Skills!</h2>
    <div class="container">
        <div class="info">

            <table class="table table-bordered table-dark" id='board'>

                <tr>
                    <td onclick="openUp(0)"></td>
                    <td onclick="openUp(1)"></td>
                    <td onclick="openUp(2)"></td>
                </tr>
                <tr>
                    <td onclick="openUp(3)"></td>
                    <td onclick="openUp(4)"></td>
                    <td onclick="openUp(5)"></td>
                </tr>
                <tr>
                    <td onclick="openUp(6)"></td>
                    <td onclick="openUp(7)"></td>
                    <td onclick="openUp(8)"></td>
                </tr>
            </table>

                <section class="score-panel">
                <div id="score-panel">
                    <div class="leftdiv">
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                        <span class="moves">0</span> Moves
                    </div>
                    <div class="timers">
                        <article class="timer">
                            <h3 class="info">Time: <span class="clock data">0:00</span></h3>
                        </article>
                        <div class="restart">
                            <i class="fa fa-repeat"></i>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </section>




            <button onclick="showOn()">Highscore</button>



    </div>
</div>


<script>

    var http = new XMLHttpRequest();

    function sendRequestGET(path, query) {
        http.open('GET', path + '?' + query);
        http.send();
    }

    http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('board').innerHTML = this.responseText;
    }
  }

    function showOn() {
        document.getElementById("overlayWithBtnAct").style.display = "block";
    }

    function showOff() {
        document.getElementById("overlayWithBtnAct").style.display = "none";
    }

    function openUp(idx) {
        sendRequestGET('card', 'idx=' + idx);
    }

</script>

</body>
</html>
